<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head><link rel="stylesheet" href="./stylesheet.css"/>

<title>A list of reviews/places</title>
</head>

<body>
	<header>
		<h1>A List of Places</h1>
		
	</header>
	
	<div th:each="review: ${reviews}">
		<h2>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
		</h2>
	</div>


</body>
</html>
